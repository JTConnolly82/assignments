<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Mario Pest Control</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Mario Pest Control</h1>
    </header>

      <div class='goomba'>
        <div id="gpic">
          <img src="https://www.pinclipart.com/picdir/big/61-617411_fireball-clipart-mario-brothers-goomba-png-download.png" alt="goomba">
        </div>
        <div id="gname">
          <h2>Goombas</h2>
          <h4>5 coins</h4>
        </div>
        <div id="genter">
            <form name='goombaform'>
                <input id='goombainput' type="number"></input>
            </form>
        </div>
      </div>
      <div class='bomb'>
        <div id="bpic">
            <img src="https://www.pinclipart.com/picdir/big/57-576269_mario-bros-clipart-mario-bomb-bob-omb-png.png" alt="bomb">
        </div>
        <div id="bname">
          <h2>Bob-Omb</h2>
          <h4>7 coins</h4>
        </div>
        <div id="benter">
            <form name='bobombform'>
                <input id='bobombinput'type="number"></input>
            </form>
        </div>
      </div>
      <div class='cheep'>
        <div id="cpic">
          <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1226px-CheepCheepNSMBU.png" alt="cheepcheep">
        </div>
        <div id="cname">
          <h2>Cheep-Cheep</h2>
          <h4>11 coins</h4>
        </div>
        <div id="center">
          <form name='cheepcheepform'>
              <input id='cheepcheepinput' type="number"></input>
          </form>
        </div>
      </div>
      <div class="addtotal">
       <img id='thecoin' src="http://www.dacoromania.org/upload/o/19/194645_8-bit-mario-png.png" alt="coin">
      </div>
  
      <div class="displaytotal">
        <h3>Total:</h3><h3 id='fulltotal'></h3>
      </div>
    <footer class="footer">
      <div class='footertext'>www.WeJumpOnGoombas.com<div>
      <div class='footertext'>Mario@mariopestcontrol.com</div>
      <div class='footertext'>432 Rainbow Rd</div>
    </footer>
  </div>
  

  <script src='./app.js'></script>
</body>
</html>
